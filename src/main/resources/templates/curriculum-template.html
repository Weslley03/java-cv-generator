<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"></meta>
  <title>Currículo</title>
  <style>
    @page {
      size: A4;
      margin: 2cm;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #2c3e50;
      padding: 0;
      margin: 0;
    }

    .container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 20px;
      margin-top: 2rem;
      margin-bottom: 0.5rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 4px;
    }

    p {
      margin: 0.3rem 0;
    }

    ul {
      padding-left: 1.2rem;
      margin: 0;
    }

    li {
      margin-bottom: 0.5rem;
    }

    .section {
      margin-bottom: 1.5rem;
    }

    strong {
      color: #34495e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{name}}</h1>
    <p><strong>Cidade:</strong> {{city}}</p>
    <p><strong>Telefone:</strong> {{number}}</p>
    <p><strong>Email:</strong> {{email}}</p>

    <div class="section">
      <h2>Sobre Mim</h2>
      <p>{{aboutMe}}</p>
    </div>

    <div class="section">
      <h2>Experiência Profissional</h2>
      <ul>
        {{workExperience}}
      </ul>
    </div>

    <div class="section">
      <h2>Habilidades</h2>
      <ul>
        {{skills}}
      </ul>
    </div>

    <div class="section">
      <h2>Objetivo</h2>
      <ul>
        {{objective}}
      </ul>
    </div>
  </div>
</body>
</html>
